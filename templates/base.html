<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Michael Jolley</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <header>
        <a href="{{ url_for('home') }}" class="brand">Michael Jolley</a>
        <button class="hamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
                <li><a href="{{ url_for('achievements') }}">Achievements</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
            <button class="theme-toggle" aria-label="Toggle theme">☀️</button>
        </nav>
    </header>
    {% if request.endpoint == 'home' %}
        {% block welcome %}{% endblock %}
    {% endif %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>© 2025 Michael Jolley. Made with ☕ and curiosity.</p>
        <div class="footer-social">
            <a href="mailto:jolleymi800@gmail.com" class="social-icon email-icon" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.linkedin.com/in/michael-jolley-76898691" target="_blank" class="social-icon linkedin-icon" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/IcarusCore" target="_blank" class="social-icon github-icon" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/background.js') }}"></script>
    {% if request.endpoint == 'home' %}
        <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/particles-config.js') }}"></script>
    {% endif %}
</body>
</html>
